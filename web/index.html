<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font Awesome Cdn Link -->
    <script src="https://kit.fontawesome.com/36ca561d0c.js" crossorigin="anonymous"></script>
    <title>Graphs routes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/avion.ico" type="image/x-icon">
    <script src="/eel.js" defer></script>
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/img/new_plane.png" alt="airport icon">
                    <h1>Panel</h1>
                </div>
                <ul>
                    <li><a href="#" id="dashboard-btn">
                            <i class="fas fa-user" style="color: #161717;"></i>
                            <span class="nav-item">Dashboard</span>
                        </a>
                    </li>
                    <li><a href="#" id="airports-btn">
                        <i class="fa-solid fa-plane-departure" style="color: #161717;"></i>
                            <span class="nav-item">Airports</span>
                        </a>
                    </li>
                    <li><a href="#" id="reg-airports">
                            <i class="fas fa-tasks" style="color: #161717;"></i>
                            <span class="nav-item">Register airports</span>
                        </a>
                    </li>
                    <li><a href="#" id="reg-routes">
                            <i class="fas fa-tasks" style="color: #161717;"></i>
                            <span class="nav-item">Register routes</span>
                        </a>
                    </li>
                    <li><a href="#" id="graph-time">
                            <i class="fa-solid fa-map-location-dot" style="color: #161717;"></i>
                            <span class="nav-item">Routes graph (min)</span>
                        </a>
                    </li>
                    <li><a href="#" id="graph-distance">
                        <i class="fa-solid fa-map-location-dot" style="color: #161717;"></i>
                        <span class="nav-item">Routes graph (km)</span>
                    </a>
                </li>
                    <li><a href="#" id="logout-btn" class="logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-item">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="main" id="app-main">
        </section>
    </div>

</body>

</html>
