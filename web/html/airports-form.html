<!DOCTYPE html>
<html lang="es">

<body>
    <div class="airports-container">
        <div class="title">Register airport</div>
        <form id="reg-f-routes">
            <div class="user__details">
                <div class="input__box">
                    <span class="details">Name</span>
                    <input type="text" id="airport-f-name" required>
                </div>
                <div class="input__box">
                    <span class="details">Location</span>
                    <input type="text" id="airport-f-location" required>
                </div>
                <div class="input__box">
                    <span class="details">IATA</span>
                    <input type="text" id="airport-f-iata" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>

    </div>
</body>

</html>
