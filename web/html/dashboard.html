<!DOCTYPE html>
<html lang="es">

<body>
    <div class="main-top">
        <p>Explore the universe!</p>
    </div>
    <div class="main-body" id="routes-main">
        <h1>Recent Jobs</h1>

        <div class="search_bar">
            <input type="search" placeholder="Search job here...">
            <select name="" id="">
                <option>Category</option>
                <option>Web Design</option>
                <option>App Design</option>
                <option>App Development</option>
            </select>
            <select class="filter">
                <option>Filter</option>
            </select>
        </div>

        <div class="tags_bar">
            <div class="tag">
                <i class="fas fa-times"></i>
                <span>Programming</span>
            </div>
            <div class="tag">
                <i class="fas fa-times"></i>
                <span>Design</span>
            </div>
            <div class="tag">
                <i class="fas fa-times"></i>
                <span>PHP</span>
            </div>
            <div class="tag">
                <i class="fas fa-times"></i>
                <span>JavaScript</span>
            </div>
        </div>

        <div class="row">
            <p>There are more than <span>400</span> Jobs</p>
            <a href="#">See all</a>
        </div>

        <div id="demo-modal" class="modal">
            <div class="modal__content">
                <h1>CSS Only Modal</h1>
        
                <p>
                    You can use the :target pseudo-class to create a modals with Zero JavaScript. Enjoy!
                </p>
        
                <div class="modal__footer">
                    Made with <i class="fa fa-heart"></i>, by <a href="https://twitter.com/denicmarko" target="_blank">@denicmarko</a>
                </div>
        
                <a href="#" class="modal__close">&times;</a>
            </div>
        </div>
    </div>
</body>

</html>
