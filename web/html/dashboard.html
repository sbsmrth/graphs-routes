<!DOCTYPE html>
<html lang="es">

<body>
    <div class="main-top">
        <p>Airports System</p>
    </div>
    <div class="main-body" id="routes-main">
        <h1>Filter routes</h1>
        
        <div class="search_section">
            <div class="search_bar">
                <select name="" id="search_origin">
                </select>
            </div>
    
            <div class="search_bar">
                <select name="" id="search_destination">
                </select>
            </div>

            <div class="search_bar">
                <select name="" id="search_kind">
                    <option value="time">Time</option>
                    <option value="distance">Distance</option>
                </select>
            </div>

            <div class="search_bar" style="margin-left: 30px;">
                <div class="tag" id="filter-route-btn">
                    <span>Search</span>
                    <i class="fa-solid fa-arrow-right" style="color: #141414; padding-left: 8px;"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <p>Find <span>many</span> routes</p>
        </div>

        <div id="routes-cards">
        </div>

        <div id="demo-modal" class="modal">
            <div class="modal__content">
             <div class="airports-container">
                <div class="title">Edit routes</div>
                <form id="m-edit-routes">
                    <div class="user__details">
                        <div class="input__box">
                            <span class="details">Origin</span>
                            <input type="text" id="m-airportorg" required>
                        </div>
                        <div class="input__box">
                            <span class="details">Destination</span>
                            <input type="text" id="m-airportdest" required>
                        </div>
                        <div class="input__box">
                            <span class="details">Time</span>
                            <input type="text" id="m-airporttime" required>
                        </div>
          
                        <div class="input__box">
                            <span class="details">Distance</span>
                            <input type="text" id="m-airportdist" required>
                        </div>
                    </div>
        
                    <div class="button">
                        <input type="submit" value="Edit">
                    </div>
                </form>
        
            </div>
                <a href="#" class="modal__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
