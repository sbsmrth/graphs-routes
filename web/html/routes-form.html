<!DOCTYPE html>
<html lang="es">

<body>
    <div class="airports-container">
        <div class="title">Register routes</div>
        <form id="reg-f-routes">
            <div class="user__details">
                <div class="input__box">
                    <span class="details">Origin</span>
                    <select id="routes-f-origin" required></select>
                </div>
                <div class="input__box">
                    <span class="details">Destination</span>
                    <select id="routes-f-destination" required>
                    </select>
                </div>
                <div class="input__box">
                    <span class="details">Time</span>
                    <input type="text" id="routes-f-time" required>
                </div>
                <div class="input__box">
                    <span class="details">Distance</span>
                    <input type="text" id="routes-f-distance" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>

    </div>
</body>

</html>
